---
layout: body
---

<!-- Main -->
<section class="post">
    {% if page.content_img_path %}
    <img class="header-image" src="{{ page.content_img_path | relative_url }}" alt=""/>
    {% endif %}
    <header class="hero">
        <div class="copy">
            <h1>{{ page.title }}</h1>
            {% if page.subtitle %}
            <h2>{{ page.subtitle }}</h2>
            {% endif %}
            <h3 class="publish-date">{{ page.date | date: '%A, %B %e, %Y' }}</h3>
        </div>
    </header>
    <div class="content">
        {{ content }}
    </div>
</section>
